<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title, remove)" th:remove="${remove}">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>[[${title}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/icon/all.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/common_form.js}"></script>

</head>
<body>
	<th th:fragment="column_link(moduleURL,fieldName, columnLabel , removeTag)"  th:remove="${removeTag}">
		<a class="text-white" 
			th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
			[[${columnLabel}]]
		</a>
		<span th:if="${sortField == fieldName}"
			th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
	</th>
	
	
	<th th:fragment="page_link(moduleURL, pageNum, pageLabel)">
		<a class="page-link" th:href="@{${moduleURL} + '/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
			[[${pageLabel}]]
		</a>
	</th>
	
	<div th:fragment="search_bar(moduleURL)">
		<form th:action="@{${moduleURL} +'/page/' + '1'}" class="form-inline m-3">
			<input type="hidden" name="sortField" th:value="${sortField}"/>
			<input type="hidden" name="sortDir" th:value="${sortDir}"/>
			Search:&nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control" required>
			&nbsp;&nbsp;
			<input type="submit" value="Search" class="btn btn-primary"/>
			&nbsp;&nbsp;
			<input type="button" value="Clear" class="btn btn-secondary" onclick="clearSearch()"/>
		</form>
	</div>
	
	<div th:fragment="new-export(moduleURL)">
		<a th:href="@{${moduleURL} + '/new'}"><i class="fa fa-plus fa-2x icon-silver"></i></a>
		&nbsp;|&nbsp;
		<a th:href="@{${moduleURL} + '/export/csv'}"><i class="fa fa-file-csv fa-2x icon-silver"></i></a>
		&nbsp;|&nbsp;
		<a th:href="@{${moduleURL} + '/export/excel'}"><i class="fa fa-file-excel fa-2x icon-silver"></i></a>
		&nbsp;|&nbsp;
		<a th:href="@{${moduleURL} + '/export/pdf'}"><i class="fa fa-file-pdf fa-2x icon-silver"></i></a>
	</div>
	
	
	<div th:fragment="status(enabled, entityName, moduleURL)" th:remove="tag">
		<a th:if="${enabled == true}"
			th:href="@{${moduleURL} + '/enabled/false'}"
			th:title="'Disable this ' + ${entityName}">
			<i class="fas fa-circle-check fa-2x icon-green"></i>
		</a>
		
		
		<a th:if="${enabled == false}"
			th:href="@{${moduleURL} + '/enabled/true'}"
			th:title="'Enable this ' + ${entityName}">
			<i class="fas fa-circle-check fa-2x icon-silver"></i>
		</a>
			
	</div>
	
	<div th:fragment="edit(entityName, moduleURL)" th:remove="tag">
		<a th:href="@{${moduleURL}}"
			th:title="'Edit this' + ${entityName}">
			<i class="fa fa-2x fa-pen-to-square icon-green"></i>
		</a>
	</div>
	
	<div th:fragment="delete(entityName, entityID, moduleURL, subStatement)" th:remove="tag">
		<th:block th:if="${subStatement}">
		<a th:href="@{${moduleURL}}" 
			class="link-delete" 
			 th:entityName="${entityName}"
			 th:entityID="${entityID}"
			 th:title="'Delete this ' + ${entityName}">
			<i class="fa fa-2x fa-trash icon-silver"></i>
		</a>
		</th:block>
	</div>
	
	<div th:fragment="pagination(moduleURL, entityName)" th:remove="tag">
		<div class="text-center m-1" th:if="${totalItems > 0}">
		<span>Showing [[${entityName}]] # [[${startCount}]]  to [[${endCount}]] of [[${totalItems}]]</span>
		</div>
		<div class="text-center m-1" th:if="${totalItems < 0}">
			<span>No [[${entityName}]] found</span>
		</div>
	
	<div th:if="${totalPages > 1}">
		<nav>
		  <ul class="pagination justify-content-center">
		    <li th:class="${currentPage > 1 ? 'page-item': 'page-item disabled'}">
		   		<a th:replace="~{fragments :: page_link(${moduleURL},'1', 'First')}"></a>
		    </li>
		    <li th:class="${currentPage > 1 ? 'page-item': 'page-item disabled'}">
		    	<a th:replace="~{fragments :: page_link(${moduleURL} ,${currentPage - 1}, '<')}"></a>
		    </li>
		  	<li th:class="${currentPage != i ? 'page-item': 'page-item active'}"
		  		th:each="i : ${#numbers.sequence(1, totalPages)}">
		    	<a th:replace="~{fragments :: page_link(${moduleURL} ,${i}, ${i})}"></a>
		    </li>
		    <li th:class="${currentPage < totalPages ? 'page-item': 'page-item disabled'}">
		    	<a th:replace="~{fragments :: page_link(${moduleURL} ,${currentPage + 1}, '>')}"></a>
		    </li>
		    <li th:class="${currentPage < totalPages ? 'page-item': 'page-item disabled'}">
		    	<a th:replace="~{fragments :: page_link(${moduleURL}, ${totalPages}, 'Last')}"></a> 
		    </li>
		  </ul>
		</nav>
	</div>
	
	</div>
	
	<div th:fragment="footer" class="text-center"> 
		<p>Websales Control Panel - Copyright</p>
	</div>
	
	
</body>
</html>
