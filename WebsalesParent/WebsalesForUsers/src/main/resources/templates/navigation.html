<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>	
<div th:fragment="menu">	
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit"/>
		</form>
	
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> 
				<img th:src="@{/images/ShopmeAdminSmall.png}"/>
			</a>
			
			<button class="navbar-toggler" type="button" title="TogglerNavbar" data-bs-toggle="collapse" data-bs-target="#topNavbar">
     				<span class="navbar-toggler-icon"></span>
 			    </button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/users}" >Users</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'StoreKeeper')">
						<a class= "nav-link" th:href="@{/categories}" >Categories</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'StoreKeeper')">
						<a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'StoreKeeper')">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/shipping}">Shipping</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
						<a class="nav-link" th:href="@{/report}">Sales Report</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
						<a class="nav-link" th:href="@{/articles}">Articles</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
						<a class="nav-link" th:href="@{/menus}">Menus</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasAnyAuthority('Admin')">
						<a class="nav-link" th:href="@{/settings}">Settings</a>
					</li>
						<li class="nav-item dropdown">
						    <a class="nav-link dropdown-toggle" th:href="@{/account}" 
						    	id="navbarDropdown" role="button" data-bs-toggle="dropdown" 
						    	aria-expanded="false">
						        <span sec:authentication="principal.fullname"></span>
						    </a>
							    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							        <li><a class="dropdown-item" id="logoutLink" href="">Logout</a></li>
							    </ul>
						</li>

					</ul>
					
			</div>
		</nav>
</div>
		
</body>
</html>
