<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row p-2">
			<label class="col-sm-4 col-form-label">Length (cm):</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" th:field="*{length}" id="length" required>
			</div>
		</div>
		<div class="form-group row p-2">
			<label class="col-sm-4 col-form-label">Width (cm):</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" th:field="*{width}" id="width" required>
			</div>
		</div>
		<div class="form-group row p-2">
			<label class="col-sm-4 col-form-label">Height (cm):</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" th:field="*{height}" id="height" required>
			</div>
		</div>
		<div class="form-group row p-2">
			<label class="col-sm-4 col-form-label">Weight (kg):</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" th:field="*{weight}" id="weight" required>
			</div>
		</div>
		
	
		<div class="text-center p-2">
			<input class="btn btn-primary" type="submit" value="Save"/>
			<input class="btn btn-secondary" type="button" value="Cancel" id="buttonCancel"/>
		</div>
	</div>
</body>
</html>
