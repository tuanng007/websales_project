<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div th:fragment="content" th:remove="tag">
		
		 <div class="row" id="divImageSection">
		 	<div class="col border m-3 p-2">
			 	<div>
			 		<label>Main Image:</label>
		 		</div>
			 	<div>
			 		<img id="thumbnail" alt="Main image" class="img-fluid" style="width: 300px" th:src="@{${product.getMainImagePath}}">
			 	</div>
			 	<div class="m-2">
			 		<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" required>
			 	</div>
		 </div>
		 
			 <div class="col border m-3 p-2" id="divExtraImage0">
			 	<div id="extraImageHeader0">
			 		<label>Extra Image #1:</label>
		 		</div>
			 	<div>
			 		<img id="extraThumbnail0" alt="Extra image" class="img-fluid" style="width: 300px" >
			 	</div>
			 	<div class="m-2">
			 		<input type="file" id="extraImage" name="extraImage" accept="image/png, image/jpeg" >
			 	</div>
			 </div>
		 	
		 </div>
		
			<div class="text-center p-2">
				<input class="btn btn-primary" type="submit" value="Save"/>
				<input class="btn btn-secondary" type="button" value="Cancel" id="buttonCancel"/>
			</div>
		
		</div>
			
		
	
</body>
</html>
