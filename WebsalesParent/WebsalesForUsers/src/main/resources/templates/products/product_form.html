<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle})}"></head>
<body>
<div class="container-fluid">
	<div th:replace="~{navigation :: menu}"></div>
	
	<div>
		<h2>Manage Categories | [[${pageTitle}]]</h2>
	</div>
	
	<form th:action="@{/products/save}" method="post" 
		th:object="${product}" enctype="multipart/form-data"
		onsubmit="">
		
		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item" role="presentation">
		    <button class="nav-link active" id="home-tab" data-bs-toggle="tab"  type="button" role="tab">Overview</button>
		  </li>
		  <li class="nav-item" role="presentation">
		    <button class="nav-link" id="profile-tab" data-bs-toggle="tab"  type="button" role="tab">Description</button>
		  </li>
		  <li class="nav-item" role="presentation">
		    <button class="nav-link" id="contact-tab" data-bs-toggle="tab"  type="button" role="tab" >Images</button>
		  </li>
		  <li class="nav-item" role="presentation">
		    <button class="nav-link" id="contact-tab" data-bs-toggle="tab"  type="button" role="tab" >Details</button>
		  </li>
		</ul>
		<div class="tab-content" id="myTabContent">
		  <div class="tab-pane fade show active" id="overview" role="tabpanel" >
		  		<div th:replace = "~{products/product_overview :: content}"></div>
		  </div>
		  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
		  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
		</div>

	</form>	
		
	<div th:replace="~{fragments :: footer}"></div>
</div>
	<div th:replace="~{modal_fragments :: modal_dialog}"></div>
	
<script type="text/javascript">
	moduleURL = "[[@{/products}]]";
	
	brandModuleURL = "[[@{/brands}]]";
	
	dropdownBrands = $("#brand");
	dropdownCategories = $("#category");
	
	$(document).ready(function(){
		dropdownBrands.change(function() {
			dropdownCategories.empty();
			getCategories();
		});
		getCategories();

	});
	
	function getCategories() { 
		brandId = dropdownBrands.val();
		url = brandModuleURL + "/" + brandId + "/categories";
		
		$.get(url, function(responseJson){
			$.each(responseJson, function(index, category) {
				$("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
			})
		});
	}
	
	
</script>

</body>
</html>
