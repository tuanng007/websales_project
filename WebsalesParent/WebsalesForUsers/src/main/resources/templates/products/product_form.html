<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="~{fragments :: page_head(${pageTitle}, 'none')}"/>
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
<div class="container-fluid">
	<div th:replace="~{navigation :: menu}"></div>
	
	<div>
		<h2>Manage Products | [[${pageTitle}]]</h2>
	</div>
	
	<form th:action="@{/products/save}" method="post" 
		th:object="${product}" enctype="multipart/form-data"
		onsubmit="return checkNameUnique(this)">
		<input type="hidden" th:field="*{id}" id="id"/>
		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active"  data-bs-toggle="tab" href="#overview" role="tab">Overview</a>
		  </li>
		  
		  <li class="nav-item">
		    <a class="nav-link"  data-bs-toggle="tab" href="#description" role="tab">Description</a>
		  </li>
		  
		  <li class="nav-item">
		    <a class="nav-link"  data-bs-toggle="tab" href="#shipping" role="tab">Shipping</a>
		  </li>
		</ul>
		
		<div class="tab-content" id="myTabContent">
		  <div class="tab-pane fade show active" id="overview" role="tabpanel" >
		  		<div th:replace = "~{products/product_overview :: content}"></div>
		  </div>
		  <div class="tab-pane fade" id="description" role="tabpanel" >
		  		<div th:replace="~{products/product_description :: content}"></div>
		  </div>
		  <div class="tab-pane fade" id="shipping" role="tabpanel" >
		  		<div th:replace="~{products/product_shipping :: content}"></div>
		  </div>
		</div>

	</form>	
		
	<div th:replace="~{fragments :: footer}"></div>
		<div th:replace="~{modal_fragments :: modal_dialog}"></div>
</div>

	
<script type="text/javascript">
	moduleURL = "[[@{/products}]]";
	
	brandModuleURL = "[[@{/brands}]]";
	
	dropdownBrands = $("#brand");
	dropdownCategories = $("#category");
	
	$(document).ready(function(){
		
		$("#shortDescription").richText();
		$("#fullDescription").richText();

		
		dropdownBrands.change(function() {
			dropdownCategories.empty();
			getCategories();
		});
		getCategories();

	});
	
	function getCategories() { 
		brandId = dropdownBrands.val();
		url = brandModuleURL + "/" + brandId + "/categories";
		
		$.get(url, function(responseJson){
			$.each(responseJson, function(index, category) {
				$("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
			})
		});
	}
	

</script>
<script type="text/javascript">
function checkNameUnique(form)  {
	url = "[[@{/products/check_unique}]]";
	productId = $("#id").val();
	productName = $("#name").val();
	csrfValue = $("input[name='_csrf']").val();
	
	params = {id: productId, name: productName, _csrf: csrfValue};
	
	$.post(url, params, function(response) { 
		if(response == "OK") { 
			form.submit();
		} else if(response == "Duplicate") { 
			showWarningModal("There is another product having this name: " + productName);
		} else { 
			showErrorModal("Fail response from the server");
		}
	}).fail(function() { 
		showErrorModal("Could not connect the server ");

	});
	return false;
}

function showErrorModal(message) { 
	showModalDialog("Error", message);
}

function showWarningModal(message) { 
	showModalDialog("Warning", message);
}

	
</script>
</body>
</html>
