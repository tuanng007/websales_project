<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Account Details')}">
</head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>	
	</div>
	
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
	
	<form th:action="@{/account/update}" method="post" style="max-width: 700x; margin: 0 auto"
		 th:object="${user}" onsubmit="return checkEmailUnique(this)"
		 enctype="multipart/form-data">
		 <input type="hidden" th:field="*{id}" id="id">
		 
		 <div class="text-center">
				<h2>Account Details</h2>
		</div>
		<div class="border border-primary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">E-mail</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}" id="email" readonly="readonly">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" required>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}" required>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" th:field="*{password}" class="form-control" placeholder="Leave blank if you don't want to change it"
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label"> Confirm Password</label>
				<div class="col-sm-8">
					<input type="password" id="confirmPassword" class="form-control" oninput="checkPasswordMatch(this)">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Assigned Roles:</label>
				<div class="col-sm-8">
					<span><b>[[${user.roles}]]</b></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Photos</label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{photos}" />
					<input type="file"  id = "fileImage" name="image" accept="image/png, image/jpeg"/>
					<img id="thumbnail" class="img-fluid" th:src="@{${user.getPhotosImagePath}}">
				</div>
			</div>
			
			
			<div class="text-center">
				<input class="btn btn-primary" type="submit" value="Update"/>
				<input class="btn btn-secondary" type="button" value="Cancel" id="buttonCancel"/>
			</div>
		</div>
	
	</form>
	
	<div class="modal fade text-center" id="modalDialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="modalTitle">Modal title</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <h6 class="modal-title" id="modalBody">Modal Body</h6>
	      </div>	
	      <div class="modal-footer">
	        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div th:replace="~{fragments :: footer}"></div>
<script type="text/javascript">
		moduleURL = "[[@{/}]]"
		function checkPasswordMatch(confirmPassword) { 
			if(confirmPassword.value != $("#password").val()) { 
				confirmPassword.setCustomValidity("Passwords do not match!!!");
			} else { 
				confirmPassword.setCustomValidity("");
			}
		}
		
		
		function checkEmailUnique(form)  {
			url = "[[@{/user/check_email}]]";
			userId = $("#id").val();
			userEmail = $("#email").val();
			csrfValue = $("input[name='_csrf']").val();
			params = {id: userId, email: userEmail, _csrf: csrfValue};
			
			$.post(url, params, function(response) {
				if(response == "OK") {
					form.submit();
				} else if(response == "DUPLICATED") {
					 showModalDialog("WARNING","There is another user having this email " + userEmail); 
				} else{
					showModalDialog("Error", "Fail respone from server");
				}
			}).fail(function() {
				showModalDialog("Error", "Could not connect the server ");
			});
		}
			 
</script>

<script th:src="@{/js/common_form.js}"></script>

</body>
</html>
