<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: page_head('Manage User')}">
	
</head>
<body>
	<div th:replace="~{navigation :: menu}"></div>
	<div>
		<h2>Manage Users</h2>
	</div>
	
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
	
	<div>
		<form th:action="@{/users/page/1}" class="form-inline m-3">
			<input type="hidden" name="sortField" th:value="${sortField}"/>
			<input type="hidden" name="sortDir" th:value="${sortDir}"/>
			Search:&nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control"required>
			&nbsp;&nbsp;
			<input type="submit" value="Search" class="btn btn-primary"/>
			&nbsp;&nbsp;
			<input type="button" value="Clear" class="btn btn-secondary" onclick="clearSearch()"/>
		</form>
	</div>
	
	<div>
		<a th:href="@{/users/new}"><i class="fa fa-plus fa-2x icon-silver"></i></a>
		&nbsp;|&nbsp;
		<a th:href="@{/users/export/csv}"><i class="fa fa-file-csv fa-2x icon-silver"></i></a>
		&nbsp;|&nbsp;
		<a th:href="@{/users/export/excel}"><i class="fa fa-file-excel fa-2x icon-silver"></i></a>
		&nbsp;|&nbsp;
		<a th:href="@{/users/export/pdf}"><i class="fa fa-file-pdf fa-2x icon-silver"></i></a>
	</div>
	
	<div>
		<table class="table table-responsive-xl table-bordered table-striped">
			<thead class="table-dark"> 
				<tr>
					<th th:replace="~{fragments :: column_link('/users','id','User ID')}" />
					<th>Photos</th>
					<th th:replace="~{fragments :: column_link('/users','email','Email')}" />
					<th th:replace="~{fragments :: column_link('/users','firstName','First name')}" />
					<th th:replace="~{fragments :: column_link('/users','lastName','Last name')}" />
					<th>Roles</th>
					<th th:replace="~{fragments :: column_link('/users','enabled','Enabled')}" />
						
					<th> </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="user : ${listUsers}"> 
					<td>[[${user.id}]]</td>
					<td>
						<span th:if="${user.photos == null}"  class="fa fa-portrait fa-3x"></span>
						<img th:if="${user.photos != null}" th:src="@{${user.getPhotosImagePath}}">
					</td>
					<td>[[${user.email}]]</td>
					<td>[[${user.firstName}]]</td>
					<td>[[${user.lastName}]]</td>
					<td>[[${user.roles}]]</td>
					<td>
						<a th:if="${user.enabled == true}" 
							th:href="@{'/users/' + ${user.id} + '/enabled/false'}">
							<i class="fas fa-circle-check fa-2x icon-green"></i>
						</a>
						<a th:if="${user.enabled == false}" 
							th:href="@{'/users/' + ${user.id} + '/enabled/true'}">
							<i class="fas fa-circle-check fa-2x icon-silver"></i>
						</a>
					</td>
					<td>
						<a th:href="@{'/users/edit/' + ${user.id}}">
							<i class="fa fa-2x fa-pen-to-square icon-green"></i>
						</a>
						&nbsp;
						<a th:href="@{'/users/delete/' + ${user.id}}" class="delete-user" th:userId="${user.id}">
							<i class="fa fa-2x fa-trash icon-silver"></i>
						</a>

					 </td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div th:replace="~{fragments :: pagination('/users', 'user')}"></div>
	
	<div th:replace="~{modal_fragments :: modal_dialog}"></div>
	
	<div th:replace="~{fragments :: footer}"></div>
	
<script type="text/javascript">
$(document).ready(function(){
	$(".delete-user").on("click", function(e){
		e.preventDefault();
		link = $(this);
		userId = link.attr("userId"); 		
		$("#yesButton").attr("href", link.attr("href"));
		$("#modalBody").text("Are you sure you want to delete this user ID " + userId + " ?");
		let myModal = new bootstrap.Modal(document.getElementById('modalDialog'));
		myModal.show();
	});
});

	function clearSearch() { 
		window.location = "[[@{/users}]]"
	}
</script>
</body>
</html>
