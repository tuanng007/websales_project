<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: page_head('Manage User')}">
	
</head>
<body>
	<div th:replace="~{navigation :: menu}"></div>
	<div>
		<h2>Manage Users</h2>
	</div>
	
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
	
	<div>
		<form th:action="@{/users/page/1}" class="form-inline m-3">
			<input type="hidden" name="sortField" th:value="${sortField}"/>
			<input type="hidden" name="sortDir" th:value="${sortDir}"/>
			Search:&nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control"required>
			&nbsp;&nbsp;
			<input type="submit" value="Search" class="btn btn-primary"/>
			&nbsp;&nbsp;
			<input type="button" value="Clear" class="btn btn-secondary" onclick="clearSearch()"/>
		</form>
	</div>
	
	<div>
		<a th:href="@{/users/new}"><i class="fa fa-plus fa-2x icon-silver"></i></a>
		&nbsp;|&nbsp;
		<a th:href="@{/users/export/csv}"><i class="fa fa-file-csv fa-2x icon-silver"></i></a>
		&nbsp;|&nbsp;
		<a th:href="@{/users/export/excel}"><i class="fa fa-file-excel fa-2x icon-silver"></i></a>
		&nbsp;|&nbsp;
		<a th:href="@{/users/export/pdf}"><i class="fa fa-file-pdf fa-2x icon-silver"></i></a>
	</div>
	
	<div>
		<table class="table table-responsive-xl table-bordered table-striped">
			<thead class="table-dark"> 
				<tr>
					<th th:replace="~{fragments :: column_link('id','User ID')}" />
					<th>Photos</th>
					<th th:replace="~{fragments :: column_link('email','Email')}" />
					<th th:replace="~{fragments :: column_link('firstName','First name')}" />
					<th th:replace="~{fragments :: column_link('lastName','Last name')}" />
					<th>Roles</th>
					<th th:replace="~{fragments :: column_link('enabled','Enabled')}" />
						
					<th> </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="user : ${listUsers}"> 
					<td>[[${user.id}]]</td>
					<td>
						<span th:if="${user.photos == null}"  class="fa fa-portrait fa-3x"></span>
						<img th:if="${user.photos != null}" th:src="@{${user.getPhotosImagePath}}">
					</td>
					<td>[[${user.email}]]</td>
					<td>[[${user.firstName}]]</td>
					<td>[[${user.lastName}]]</td>
					<td>[[${user.roles}]]</td>
					<td>
						<a th:if="${user.enabled == true}" 
							th:href="@{'/users/' + ${user.id} + '/enabled/false'}">
							<i class="fas fa-circle-check fa-2x icon-green"></i>
						</a>
						<a th:if="${user.enabled == false}" 
							th:href="@{'/users/' + ${user.id} + '/enabled/true'}">
							<i class="fas fa-circle-check fa-2x icon-silver"></i>
						</a>
					</td>
					<td>
						<a th:href="@{'/users/edit/' + ${user.id}}">
							<i class="fa fa-2x fa-pen-to-square icon-green"></i>
						</a>
						&nbsp;
						<a th:href="@{'/users/delete/' + ${user.id}}" class="delete-user" th:userId="${user.id}">
							<i class="fa fa-2x fa-trash icon-silver"></i>
						</a>

					 </td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="text-center m-1" th:if="${totalItems > 0}">
		<span>Showing users # [[${startCount}]]  to [[${endCount}]] of [[${totalItems}]]</span>
	</div>
	<div class="text-center m-1" th:if="${totalItems < 0}">
		<span>No users found</span>
	</div>
	
	<div th:if="${totalPages > 1}">
		<nav>
		  <ul class="pagination justify-content-center">
		    <li th:class="${currentPage > 1 ? 'page-item': 'page-item disabled'}">
		   		<a th:replace="fragments :: page_link('1', 'First')"></a>
		    </li>
		    <li th:class="${currentPage > 1 ? 'page-item': 'page-item disabled'}">
		    	<a th:replace="fragments :: page_link(${currentPage - 1}, '<')"></a>
		    </li>
		  	<li th:class="${currentPage != i ? 'page-item': 'page-item active'}"
		  		th:each="i : ${#numbers.sequence(1, totalPages)}">
		    	<a th:replace="fragments :: page_link(${i}, ${i})"></a>
		    </li>
		    <li th:class="${currentPage < totalPages ? 'page-item': 'page-item disabled'}">
		    	<a th:replace="fragments :: page_link(${currentPage + 1}, '>')"></a>
		    </li>
		    <li th:class="${currentPage < totalPages ? 'page-item': 'page-item disabled'}">
		    	<a th:replace="fragments :: page_link(${totalPages}, 'Last')"></a>
		    </li>
		  </ul>
		</nav>
	</div>
	
	<div class="modal fade text-center" id="modalDialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="modalTitle">Modal title</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <h6 class="modal-title" id="modalBody">Modal Body</h6>
	      </div>	
	      <div class="modal-footer">
	         <a class="btn btn-success" href="" id="yesButton">Yes</a>
	         <button type="button" class="btn btn-warning" data-bs-dismiss="modal">No</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div th:replace="~{fragments :: footer}"></div>
	
<script type="text/javascript">
$(document).ready(function(){
	$(".delete-user").on("click", function(e){
		e.preventDefault();
		link = $(this);
		userId = link.attr("userId"); 		
		$("#yesButton").attr("href", link.attr("href"));
		$("#modalBody").text("Are you sure you want to delete this user ID " + userId + " ?");
		let myModal = new bootstrap.Modal(document.getElementById('modalDialog'));
		myModal.show();
	});
});

	function clearSearch() { 
		window.location = "[[@{/users}]]"
	}
</script>
</body>
</html>
