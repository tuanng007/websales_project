<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle})}"></head>
<body>
	<div th:replace="~{navigation :: menu}"></div>
	
	<div>
		<h2>Manage Categories | [[${pageTitle}]]</h2>
	</div>
	
	<form th:action="@{/categories/save}" method="post" style="max-width: 700px; margin: 0 auto"
		th:object="${category}" enctype="multipart/form-data">
		<input type="hidden" th:field="*{id}" id="id">
		<div class="border border-primary rounded p-3">
			<div class="form-group row p-2">
				<label class="col-sm-4 col-form-label">Category Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{name}">
				</div>
			</div>
			
			<div class="form-group row p-2" >
				<label class="col-sm-4 col-form-label">Alias:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{alias}">
				</div>
			</div>
			
			<div class="form-group row p-2" >
				<label class="col-sm-4 col-form-label">Parent Category</label>
				<div class="col-sm-8">
					<select class="form-control" th:field="*{parent}"> 
						<option value="0">[No parent]</option>
						<th:block th:each="category : ${listCategories}">
							<option th:value="${category.id}">[[${category.name}]]</option>
						</th:block>
					</select>
					
				</div>
			</div>
			
			<div class="form-group row p-2">
				<label class="col-sm-4 col-form-label">Image</label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{images}">
					<input type="file" id="fileImage" name="image" accept="image/png, iamge/jpeg" class="mb-2">
					<div class="mt-2">
						<img id="thumbnail" alt="Image preview" class="img-fluid" th:src="@{/}">	
					</div>
				</div>
			</div>
			
			<div class="form-group row p-2">
				<label class="col-sm-4 col-form-label">Enabled</label>
				<div class="col-sm-8">
					<input type="checkbox"  th:field="*{enabled}" >
				</div>
			</div>
			
			
		</div>
		
	
	</form>	
	
	
	<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
